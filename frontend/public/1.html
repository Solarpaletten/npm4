<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/styles.css">
  <title>Add Client SWAPOIL GMBH HAMBURG RAPESEEDOIL</title>
  <script defer="defer" src="/static/js/main.f645b5a3.js"></script>
  <link href="/static/css/main.e6c13ad2.css" rel="stylesheet">
</head>
<body>
  <h1>Clients</h1>
  <h2>Add a Client SWAPOIL GMBH HAMBURG RAPESEEDOIL</h2>

  <form id="addClientForm">
    <input id="clientName" placeholder="Name" required> 
    <input type="email" id="clientEmail" placeholder="Email" required> 
    <input id="clientPhone" placeholder="Phone" required> 
    <button type="submit">Add</button>
  </form>

  <h3>Client List:</h3>
  <ul id="clientList"></ul>

  <script>
    async function loadClients() {
      try {
        const response = await fetch("http://localhost:3000/api/clients");
        const data = await response.json();
        const clientList = document.getElementById("clientList");

        clientList.innerHTML = ""; // Очищаем список
        data.forEach(client => {
          const listItem = document.createElement("li");
          listItem.textContent = `${client.name}, ${client.email}, ${client.phone}`;
          clientList.appendChild(listItem);
        });
      } catch (error) {
        console.error("Error loading clients:", error);
      }
    }

    document.getElementById("addClientForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const name = document.getElementById("clientName").value;
      const email = document.getElementById("clientEmail").value;
      const phone = document.getElementById("clientPhone").value;

      try {
        const response = await fetch("http://localhost:3000/index", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, phone })
        });

        if (response.ok) {
          alert("Client added successfully!");
          loadClients();  // Обновляем список клиентов
        } else {
          alert("Error adding client");
        }
      } catch (error) {
        alert("Error connecting to the server");
        console.error("Error:", error);
      }
    });

    window.onload = loadClients;
  </script>
</body>
</html>
